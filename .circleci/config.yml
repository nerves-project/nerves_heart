version: 2

jobs:
  check_license:
    docker:
      - image: fsfe/reuse:latest
    steps:
      - checkout
      - run: reuse lint
  build:
    docker:
      - image: hexpm/elixir:1.19.4-erlang-27.2-alpine-3.21.0
    steps:
      - checkout
      - run: mix local.hex --force
      - run: make check

workflows:
  version: 2
  build_test:
    jobs:
      - check_license
      - build
